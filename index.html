<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Capstone</title>
    <link rel="stylesheet" href="/src/assets/css/reset.css">
    <link rel="stylesheet" href="/src/assets/css/style.css">
</head>

<body>
    <header>
        <div class='cabeçalho'>
            <img src='./src/assets/img/Kenzie-Food.png'>
            <div class="cabeçalho__campoPesquisa campoPesquisa">
                <input class="cabeçalho__input--style" id="input" type="text" placeholder="Pesquisar">
                <button class="cabeçalho__button--position" id="pesquisa"></button>
            </div>
            <div class="metodos">
                <button id="addProduto">Adicionar Produto</button>
            </div>
        </div>
    </header>

    <nav id='filtros'>
        <ul class="filtros">
            <li><button class="filtros__categoria--tamanho filtros__categoria--todos" id="Todos">Todos</button></li>
            <li><button class="filtros__categoria--tamanho filtros__categoria--corfundoP" id="Panificadora"><img src="/src/assets/img/bread.png">Panificadora</button></li>
            <li><button class="filtros__categoria--tamanho  filtros__categoria--corfundoF" id="Frutas"><img src='/src/assets/img/fruits.png'>Frutas</button>
            </li> 
            <li><button class="filtros__categoria--tamanho filtros__categoria--corfundoB" id="Bebidas"><img src='/src/assets/img/wine.png'>Bebidas</button>
            </li>
        </ul>
    </nav>
    <main>
        <section class='vitrinePrincipal'>

        </section>
        <section class='carrinhoDeCompras'>
            <div class='carrinho'>
                <img src='/src/assets/img/cartIcon.png'>
                <h2 class="carrinhoNome">Carrinho</h2>
            </div>
            <ul id='listaCarrinho'></ul>
            <div class='carrinhoVazio'>
                <img
                    src='/src/assets/img/shopping-bag.png'>
                <h3>Ops!</h3>
                <p>Não tem nada por aqui.</p>
            </div>
            <div class="informacoes">
                <div class="informacoesQuantidade">
                    <p>Quantidade</p>
                    <p class="quantidade"></p>
                </div>

                <div class="informacoesTotal">
                    <p>Total</p>
                    <p class="total">R$</p>
                </div>
            </div>
        </section>

        <div id="boxPopUp" class="boxModal">
            <div id="popUp" class="modal">
                <img src="./src/assets/img/logokenzie.png" alt="Logo KenzieFood">
                <h2>Cadastro de Produtos</h2>
                <form id="formProduto">
                    <label for="name">Nome:</label> <input type="text" id="nome" name="nome">
                    <label for="name">Valor:</label> <input type="number" id="preco" name="preco">
                    <label for="name">Categoria:</label> <input type="text" id="categoria" name="categoria">
                    <label for="name">Imagem URL:</label> <input type="text" id="imagem" name="imagem">
                    <label for="name">Descrição:</label><textarea type="text" id="descricao" name="descricao"></textarea>
                    <input class="submit" id="submit" type="submit">
                </form>
                <button class="fechar" id="fechar">X</button>
            </div>
        </div>

        <div id="boxEditar" class="boxModal">
            <div id="editarpopUp" class="modal">
                <img src="./src/assets/img/logokenzie.png" alt="Logo KenzieFood">
                <h2>Cadastro de Produtos</h2>
                <form id="formEdicao">
                    <label for="name">Nome:</label> <input type="text" id="nome" name="nome">
                    <label for="name">Valor:</label> <input type="number" id="preco" name="preco">
                    <label for="name">Categoria:</label> <input type="text" id="categoria" name="categoria">
                    <label for="name">Imagem URL:</label> <input type="text" id="imagem" name="imagem">
                    <label for="name">Descrição:</label><textarea type="text" id="descricao" name="descricao"></textarea>
                    <input class="submit" id="submitEdicao" type="submit">
                </form>
                <button class="fechar" id="fecharEdicao">X</button>
            </div>
        </div>
    </main>

    <script type="module" src="./script.js"></script>
</body>

</html>
