<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Capstone</title>
    <link rel="stylesheet" href="/src/assets/css/reset.css">
    <link rel="stylesheet" href="/src/assets/css/style.css">
</head>

<body>
    <header>
        <div class='cabeçalho'>
            <img
                src='https://cdn.kenzie.academy/wp-content/uploads/prod/2020/07/31183511/Kenzie-Social-Media-Logo-01-e1595339622602.jpg'>
            <div class="campoPesquisa">
                <input id="input" type="text" placeholder="Pesquisar">
                <button id="pesquisa">Pesquisa</button>
            </div>
            <div class="metodos">
                <button id="addProduto">Adicionar Produto</button>
            </div>
        </div>
    </header>
    <nav id='filtros'>
        <ul>
            <li><button id="Todos">Todos</button></li>
            <li><button id="Panificadora"><img
                        src="https://cdn-icons-png.flaticon.com/512/1140/1140055.png">Panificadora</button></li>
            <li><button id="Frutas"><img src='https://cdn-icons-png.flaticon.com/512/2843/2843568.png'>Frutas</button>
            </li>
            <li><button id="Bebidas"><img
                        src='https://as1.ftcdn.net/v2/jpg/02/89/84/28/1000_F_289842835_foemNCZSyjEA2D6qax49MJwy8nJIATng.jpg'>Bebidas</button>
            </li>
        </ul>
    </nav>
    <main>
        <section class='vitrinePrincipal'>

        </section>
        <section class='carrinhoDeCompras'>
            <div class='carrinho'>
                <img src='https://cdn-icons-png.flaticon.com/512/126/126510.png'>
                <h2>Carrinho</h2>
            </div>
            <ul id='listaCarrinho'></ul>
            <div class='carrinhoVazio'>
                <img
                    src='https://w7.pngwing.com/pngs/900/247/png-transparent-shopping-bags-trolleys-computer-icons-online-shopping-shopping-bag-icon-retail-rectangle-shopping-bags-trolleys.png'>
                <h3>Ops!</h3>
                <p>Não tem nada por aqui.</p>
            </div>
            <div class="informacoes">
                <div class="informacoesQuantidade">
                    <p>Quantidade</p>
                    <p class="quantidade"></p>
                </div>

                <div class="informacoesTotal">
                    <p>Total</p>
                    <p class="total">R$</p>
                </div>
            </div>
        </section>

        <div id="boxPopUp" class="boxModal">
            <div id="popUp" class="modal">
                <h2>Cadastro de Produtos</h2>
                <form id="formProduto">
                    <label for="name">Nome:</label> <input type="text" id="nome" name="nome">
                    <label for="name">Valor:</label> <input type="number" id="valor" name="valor">
                    <label for="name">Categoria:</label> <input type="text" id="categoria" name="categoria">
                    <label for="name">Imagem URL:</label> <input type="text" id="imagem" name="imagem">
                    <label for="name">Descrição:</label><textarea type="text" id="descrição" name="descrição"></textarea>
                    <input id="submit" type="submit">
                </form>
                <button id="fechar">X</button>
            </div>
        </div>
    </main>

    <script type="module" src="./script.js"></script>
</body>

</html>
